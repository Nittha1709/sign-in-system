<div class="info-card">
  <div class="box-title-info">
    <h1>Account Info</h1>
  </div>
  <div class="row-avartar">
    <div class="box-avartar">
      <img [src]="avatarUrl" alt="Avatar" />
    </div>
  </div>
  <div class="box-info">
    <div class="row-detail">
      <span class="title">Email:</span>
      <span class="detail">{{ email }}</span>
    </div>
    <button nz-button [nzType]="'primary'" (click)="logout()" class="btn-new-primary">Log Out</button>
  </div>
